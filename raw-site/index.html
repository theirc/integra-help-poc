			<div class="overlay-header">
				<div class="title" data-attr="title:@KEY_LNG.favoritesLabel" data-html="@KEY_LNG.favoritesLabel"></div>
				<div class="overlay-close">
					<a role="presentation">
						<button class="placeholder" data-attr="title: @KEY_LNG.Back" data-click="@SIDEBAR_STATE(&#39;false&#39;)"></button>
					</a>
				</div>
				<p class="favorites-intro-text intro-text" data-html="@KEY_LNG.favoritesChooseLink"></p>
			</div>
			<div class="overlay-body favorites" data-class="ios: KEY_SCREEN_IOS" id="favorites">
				<div data-favwidget="fav-list">
					<span data-text="@KEY_LNG.nofavoritesFound" data-if="@KEY_FAVORITES === undefined || @KEY_FAVORITES.length ===0"></span>
					<div class="favoritestableintro" data-text="@KEY_LNG.favoritesNameLabel"></div>
					<table class="favoritesholder" data-if="@KEY_FAVORITES !== undefined &amp;&amp; @KEY_FAVORITES.length &gt; 0">
						<tbody><tr data-repeat="@KEY_FAVORITES">
							<td class="favorite"><a data-i-href="item.topic" data-itext="item.title"></a></td>
							<td class="removelink"><a data-click="$fav.toggleFavorite(&#39;#{topic}&#39;)" data-attr="title:@KEY_LNG.unsetAsFavorite, aria-label:KEY_LNG.unsetAsFavorite"> <span style="display: none;" aria-hidden="true" data-text="@KEY_LNG.unsetAsFavorite"></span></a></td>
						</tr>
					</tbody></table>
				</div>
			</div>
			<div class="overlay-footer">
				<div class="overlay-close">
					<a data-if="!@KEY_SCREEN_DESKTOP" data-attr="title: @KEY_LNG.Back" role="presentation">
						<button class="placeholder" data-click="@SIDEBAR_STATE(&#39;menu&#39;)" data-html="@KEY_LNG.Back"></button>
					</a>
					<a data-if="@KEY_SCREEN_DESKTOP" data-attr="title: @KEY_LNG.Back" role="presentation">
						<button class="placeholder" data-click="@SIDEBAR_STATE(&#39;false&#39;)" data-html="@KEY_LNG.Back"></button>
					</a>	
				</div>
			</div>
		</div>
	</div>

	<div class="frontpage-search overlay search" role="search" data-controller="ModernLayoutController: mc;" id="fts-holder" data-attr="aria-hidden:@SIDEBAR_STATE!=&#39;fts&#39;" data-css="visibility: @SIDEBAR_STATE == &#39;fts&#39;?&#39;visible&#39;:&#39;hidden&#39;">
		<div class="overlay-dialog">
			<div class="overlay-header">
				<div class="title" data-attr="title:@KEY_LNG.SearchTitle" data-html="@KEY_LNG.SearchTitle"></div>
				<div class="overlay-close">
					<a role="presentation">
						<button class="placeholder" data-attr="title: @KEY_LNG.Back" data-click="@SIDEBAR_STATE(&#39;false&#39;)"></button>
					</a>
				</div>
				<input class="wSearchField" type="text" data-class="no-filter: !@KEY_FEATURE.filter" data-attr="placeholder: @KEY_LNG.Search;aria-label: @KEY_LNG.Search" data-value="KEY_SEARCH_TERM" data-blur="$sc.handleFocusOut(&#39;focusin_frontsearchbox&#39;)|timeout:200" data-focus="@focusin_frontsearchbox(true)" data-keyup="$mc.newSearch(node.value, event.keyCode),$sc.handleKey(event)|debounce:150" aria-controls="searchresults"/>
				<div data-if="@focusin_frontsearchbox" class="search-list">
				  <table>
				    <tbody><tr data-repeat="search_results" data-class="search-suggestion:true; search-selected:@selected===#{@index}" data-click="$sc.handleClick(#{@index})">
				    	<td class="search-text-column"><div class="search-text" data-itext="item.term"></div> </td>
					    <td><div class="search-delete" data-if="$sc.canDelete(#{@index})" data-click="$sc.handleDelete(#{@index})"></div></td>
				  	</tr>
				  </tbody></table>
				</div>
				<a class="wSearchLink" data-click="@EVT_SEARCH_TERM(true)" data-attr="href:&#39;#&#39;;aria-label: @KEY_LNG.SearchTitle"></a>
			</div>
		</div>
		<div class="overlay-body search" data-class="ios: KEY_SCREEN_IOS" id="fts" data-scroll="@.l.load_more_results(true) | debounce: 50, delta: 100">
			<div class="search-options">
				<div class="wSearchAND" data-if="KEY_FEATURE.andsearch">
					<label class="wSearchAndLabelResults" for="andsearch" data-class="checked: KEY_AND_SEARCH" role="checkbox" data-attr="aria-checked: Boolean(@KEY_AND_SEARCH == &#39;1&#39;)" data-keydown="if(event.keyCode == 13 || event.keyCode == 32){@KEY_AND_SEARCH(@KEY_AND_SEARCH == &#39;1&#39; ? &#39;0&#39; : &#39;1&#39;); event.preventDefault();}" tabindex="0">
						<input id="andsearch" type="checkbox" value="1" class="wSearchAND" data-checked="KEY_AND_SEARCH" data-focus="@focusin_andoption(true)" data-blur="@focusin_andoption(false)" aria-labelledby="andsearchlabel"/>
						<span class="checkbox-bg"></span>
						<span data-html="@KEY_LNG.EnableAndSearch" id="andsearchlabel"></span>
					</label>
				</div>
				<div class="wSearchHighlight">
					<label class="highlight-search" for="highlightsearch" role="checkbox" aria-checked="true" data-click="onToggleHighlightSearch(event);event.preventDefault(); event.stopPropagation();" data-keydown="if(event.keyCode == 13 || event.keyCode == 32){ onToggleHighlightSearch(event); event.preventDefault(); event.stopPropagation()}" tabindex="0">
						<input id="highlightsearch" type="checkbox" checked="" class="wSearchHighlight"/>
						<span class="checkbox-bg"></span>
						<span data-html="@KEY_LNG.HighlightSearchResults" id="highlightsearchlabel"></span>
					</label>
				</div>
			</div>

			<div class="wSearchResults" id="searchresults" role="region" data-attr="aria-label: @KEY_LNG.SearchPageTitle">

				<div class="wSearchMessage" data-if="!@EVT_SEARCH_IN_PROGRESS">
					<span id="searchMsg" class="wSearchMessage"></span>
				</div>

				<div data-class="loading: EVT_SEARCH_IN_PROGRESS" data-if="EVT_SEARCH_IN_PROGRESS"></div>

				<p class="progressbar" data-if="KEY_SEARCH_PROGRESS"><span data-text="KEY_SEARCH_PROGRESS"></span>%</p>
				<div class="wSearchResultItemsBlock" data-if="!@EVT_SEARCH_IN_PROGRESS">
					<div class="wGlossaryResult" data-if="@KEY_GLOSSARY_RESULT_TERM">
						<p class="search_glossary_term" data-text="KEY_GLOSSARY_RESULT_TERM"></p>
						<p class="search_glossary_result" data-text="KEY_GLOSSARY_RESULT"></p>
					</div>
					<div class="wSearchResultList" data-rhwidget="List: key: @.p.searchresults, spliton: index % @MAX_RESULTS == 14" data-config="loadmore: &#39;.l.load_more_results&#39;, loaded: &#39;.l.results_loaded&#39;" data-controller="SearchResultController:src" role="list">
						<div class="wSearchResultItem" role="listitem" data-attr="aria-setsize: (@.p.searchresults).length" data-iattr="aria-posinset: index">
							<a class="nolink" data-attr="href: @#{strUrl}" data-if="!@KEY_SCREEN_PHONE">
								<div class="wSearchResultTitle" data-itext="item.strTitle"></div>
								<div class="wSearchContent">
									<span class="wSearchContext" data-i-data-html="item.strSummary"></span>
								</div>
								<div class="wSearchURL">
									<span class="wSearchURL" data-itext="item.strBreadcrumbs"></span>
								</div>
							</a>
							<a class="nolink" data-attr="href: @#{strUrl}" data-click="javascript:rh.model.publish(rh.consts(&#39;SIDEBAR_STATE&#39;), &#39;false&#39;);" data-if="@KEY_SCREEN_PHONE">
								<div class="wSearchResultTitle" data-itext="item.strTitle"></div>
								<div class="wSearchContent">
									<span class="wSearchContext" data-i-data-html="item.strSummary"></span>
								</div>
								<div class="wSearchURL">
									<span class="wSearchURL" data-itext="item.strBreadcrumbs"></span>
								</div>
							</a>
						</div>
					</div>
				</div>
				<div data-if="@.l.results_loaded &amp;&amp; @.p.searchresults.length &amp;&amp; !@EVT_SEARCH_IN_PROGRESS" class="wSearchResultsEnd">
					<span>End of search results.</span>
				</div>
			</div>
		</div>
		<div class="overlay-footer">
			<div class="overlay-close">
				<a data-if="!@KEY_SCREEN_DESKTOP" data-attr="title: @KEY_LNG.Back" role="presentation">
					<button class="placeholder" data-click="@SIDEBAR_STATE(&#39;menu&#39;)" data-html="@KEY_LNG.Back"></button>
				</a>
				<a data-if="@KEY_SCREEN_DESKTOP" data-attr="title: @KEY_LNG.Back" role="presentation">
					<button class="placeholder" data-click="@SIDEBAR_STATE(&#39;false&#39;)" data-html="@KEY_LNG.Back"></button>
				</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="template/Integra/usersettings.js"></script>
  <script type="text/javascript" src="whxdata/whtagdata.js"></script>

  
  

  
 

</body></html>
